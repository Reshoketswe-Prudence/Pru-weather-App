<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Pru weather app</title>
  </head>
  <body>
    <div class="the-app">
      <form id="search-options">
        <input
          type="search"
          placeholder="Enter a City"
          class="enter-city"
          id="city-search"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <div class="city-details">
        <h1></h1>
        <p id="city-details">
          <span id="current-date"></span>
          <span id="description"></span>
          <br />
          Humidity: <stong id="humidity"></stong> Wind:
          <strong id="wind-speed"></strong>
        </p>
        <div class="current-temp">
          <div id="icon"></div>
          <span class="current-temp-value" id="temperature"></span>
          <span class="current-temp-unit">&deg;</span>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <br />
      <footer>
        Coded by <a href="#">Prudnce Tlou</a> and is on
        <a href="https://github.com/Reshoketswe-Prudence" target="_blank">
          github</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/teams/reshoketswe-prudence/overview"
          target="_blank"
        >
          netlify
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
