<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Pru weather app</title>
  </head>
  <body>
    <div class="the-app">
      <form id="search-options">
        <input
          type="search"
          placeholder="Enter a City"
          class="enter-city"
          id="city-search"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <div class="city-details">
        <h1>Johannesburg</h1>
        <p id="city-details">
          <span id="current-date"></span> Sunny day <br />
          Humidity: 87%, Wind: 7.2km/h
        </p>
        <div class="current-temp">
          <span class="current-temp-emoji">☀️</span>
          <span class="current-temp-value" id="current-temp">30</span>
          <span class="current-temp-unit">&deg;</span>
        </div>
      </div>
      <footer>
        Coded by <a href="#">Prudnce Tlou</a> and is on
        <a href="https://github.com/Reshoketswe-Prudence"> github</a> and hosted
        on
        <a href="https://app.netlify.com/teams/reshoketswe-prudence/overview">
          netlify
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
